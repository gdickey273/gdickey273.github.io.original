<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <a class="navbar-name navbar-brand p-3 ml-5" href="#">Graham Dickey</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <main class="container my-5">
    <section class="row">
      <section class="content contact col-lg-8 col-md-8 col-sm-12 col-xs-12">
        
        <section class="row">
          <header class= "ml-2 mt-4 col-md-12">
            <h3>Contact</h3>
          </header>
        </section>

        <div class="row">
          <div class="col-md-12">
            <hr class="solid mx-2">
          </div>
        </div>

        <section class="row pb-3">
          <form class= "col-lg-12 col-md-12">
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName" aria-describedby="nameHelp" placeholder="Trip Flippins">
            </div>
            <div class="form-group">
              <label for="userEmail">Email</label>
              <input type="email" class="form-control" id="userEmail" placeholder="tripflip79@hotmail.net">
            </div>
            <div class="form-group">
              <label for="userMessage">Message</label>
              <textarea type="text" class="form-control" id="userMessage">
              </textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>

      </section>
    </section>
  </main>

  <footer class="footer">
